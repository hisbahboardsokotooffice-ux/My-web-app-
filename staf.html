<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Staff Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header"><h2>Staff Login</h2></div>
  <div class="container">
    <div class="card">
      <form id="loginForm">
        <input id="email" class="form-input" type="email" placeholder="Email" required />
        <input id="password" class="form-input" type="password" placeholder="Password" required />
        <button class="btn" type="submit">Login as Staff</button>
      </form>
      <p id="loginMsg" class="center"></p>
      <p class="small center">Register? <a class="link" href="register.html">Click here</a></p>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { ref as dbRef, get as dbGet } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    const $ = id => document.getElementById(id);
    $('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault(); $('loginMsg').textContent='';
      try {
        const cred = await signInWithEmailAndPassword(auth, $('email').value.trim(), $('password').value);
        const snap = await dbGet(dbRef(db, `users/${cred.user.uid}`));
        if (!snap.exists()) { $('loginMsg').textContent='Record not found.'; return; }
        if (snap.val().role !== 'staff') { $('loginMsg').textContent='Not a staff account.'; await auth.signOut(); return; }
        window.location.href = 'staff-dashboard.html';
      } catch (err) { $('loginMsg').textContent = err.message; }
    });
  </script>
</body>
</html>
